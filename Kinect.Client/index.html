<html>
<head>
    <title>Kinect &amp; HTML5</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="web-sockets.js"></script>
</head>
<body>
    <a-scene id="scene">
         <a-sphere id="left" class="hand" position="12, -4, -4.9" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-sphere id="right" class="hand" position="0 1.25 -5" radius="0.5" color="#EF2D5E"></a-sphere>


        <a-sphere id="brush" class="controls" position="-12 1.25 -5" radius="0.5" color="#000000"></a-sphere>
        <a-sphere id="eraser" class="controls" position="-12 3 -5" radius="0.5" color="#000000"></a-sphere>
        
        
        <a-sphere id="color1" class="controls-color" position="12 8 -5" radius="0.5" color="red"></a-sphere>
        <a-sphere id="color2" class="controls-color" position="12 -4 -5" radius="0.5" color="blue"></a-sphere>
        <a-sphere id="color3" class="controls-color" position="12 -2 -5" radius="0.5" color="green"></a-sphere>
        <a-sphere id="color4" class="controls-color" position="12 0 -5" radius="0.5" color="orange"></a-sphere>
        <a-sphere id="color5" class="controls-control" position="12 2 -5" radius="0.5" color="pink"></a-sphere>
        <a-sphere id="color6" class="controls-control" position="12 4 -5" radius="0.5" color="black"></a-sphere>
        <a-sphere id="color7" class="controls-control" position="12 6 -5" radius="0.5" color="white"></a-sphere>
    </a-scene>

    <script src="control.js"></script>
</body>
</html>
