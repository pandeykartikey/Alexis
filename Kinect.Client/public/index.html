<html>
<head>
    <title>Kinect &amp; HTML5</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="web-sockets.js"></script>
</head>
<body>
    <a-scene stats id="scene">

        <a-camera id="camera">
            <a-sphere id="left" position="2 0 -8" class="hand" radius="0.5" color="#EF2D5E"></a-sphere>
            <a-sphere id="right" position="0 0 0" class="hand" radius="0.5" color="#00005E"></a-sphere>

            <a-sphere id="brush" class="controls" position="-7 0 -5" radius="0.5" color="#000000"></a-sphere>
            <a-sphere id="eraser" class="controls" position="-7 2 -5" radius="0.5" color="#000000"></a-sphere>

            <a-box id="color1" class="controls-color" position="-5 -2.5 -5" color="red"></a-box>
            <a-box id="color2" class="controls-color" position="-3 -2.5 -5" radius="0.5" color="blue"></a-box>
            <a-box id="color3" class="controls-color" position="-1 -2.5 -5" radius="0.5" color="green"></a-box>
            <a-box id="color4" class="controls-color" position="1 -2.5 -5" radius="0.5" color="orange"></a-box>
            <a-box id="color5" class="controls-control" position="3 -2.5 -5" radius="0.5" color="pink"></a-box>
            <a-box id="color6" class="controls-control" position="5 -2.5 -5" radius="0.5" color="black"></a-box>

            <a-cylinder id="detect-ray" position="2 0 -8" color="green" height="3" radius="0.1"></a-cylinder>

        </a-camera>
    </a-scene>

    <script src="control.js"></script>
</body>
</html>
